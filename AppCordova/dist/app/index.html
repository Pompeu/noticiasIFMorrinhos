<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Noticias</title>

</head>
<body ng-app="App">
    <div ng-controller="MainCtrl">
      <label>buscar noticia</label>
      <input ng-model="noticia.titulo">
      <div ng-repeat="noticia in noticias | filter:noticia.titulo">
        <h1>{{noticia.titulo}}</h1>
        <p>{{noticia.texto}}</p>
        <h2>{{noticia.instituicao}} em {{noticia.data | date:"dd.MM.yyyy 'as' hh:mm a"}}</h2>
        <a href="{{noticia.lerMais}}">ler mais</a>
      </div>
      <br />
      <img style="width: 80px;" ng-if="!noticias.length" ng-src="img/loader.gif">
    </div>
    <div ng-controller="ListContatoCtrl">
      <label>buscar departatamento</label>
      <input ng-model="item.departamento">
      <div ng-repeat="item in items | filter:item.departamento">
        <h1>{{item.departamento}}</h1>
        <h2>{{item.nome}}</h2>
        <h3>{{item.email}}</h3>
        <h4>{{item.telefone}}</h4>
     </div>
     <img style="width: 80px;" ng-if="!items.length" ng-src="img/loader.gif">
    </div>
    <script src='scripts/all.min.js'></script>
</body>
</html>
